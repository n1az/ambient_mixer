<!DOCTYPE html>
<html>

<head>
    <title>Relaxed Ambient Sounds</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <ul class="nav">
        <li><a class="active" href="#home">Relax</a></li>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
    </ul>
    <div class="box1">
        <div class="title">
            <h1>Relaxed Amibient Sounds</h1>
            <br>
            <br>
        </div>

        <div class="sub-title">
            <h2 id="demo">Mix-up to wash away your distraction!</h2>
            <br>
            <br>
        </div>
        <div class="mainPlay">
            <button class="mainControl" id="controler" onclick="mainControlfunction()" title="Play or Pause the Relaxing sound">
				
			</button>
        </div>
        <div class="soundlist">
            <div class="soundContainer">
                <div class="inner">
                    <button class="imageContainer">
						<div class="loader">
							<img src="rain.png" height="82" width="82" alt="Loading Icon">
						</div>
					</button>
                    <h3>Rain</h3>
                    <div class="soundSlider">
                        <span>
							<input type="range" oninput="setVolumeRain()" class="slider" id="rainV" min="0" max="1" step=".02" value=".5">
						</span>
                    </div>
                </div>
                <div class="soundPlayer">
                    <div>
                        <audio id="rain" preload="auto" loop><source class="mp4rain" src="rain.mp3" type="audio/mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="soundContainer">
                <div class="inner">
                    <button class="imageContainer">
						<div class="loader">
							<img src="storm.png" height="82" width="82" alt="Loading Icon">
						</div>
					</button>

                        <span>
							<input type="range" oninput="setVolumeStorm()" class="slider" id="thunderV" min="0" max="1" step=".02" value=".5">
						</span>

                </div>
                <div class="soundPlayer">
                    <div>
                        <audio id="storm" preload="auto" loop><source class="mp4rain" src="thunder.mp3" type="audio/mp3"></audio>

                        <span>

						</span>
                    </div>
                </div>
                <div class="soundPlayer">
                    <div>
                        <audio id="wind" preload="auto" loop><source class="mp4rain" src="water.mp3" type="audio/mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="soundContainer">

                    <button class="imageContainer">
